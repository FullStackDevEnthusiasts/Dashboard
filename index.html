<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Markdown Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .markdown-link {
      margin-bottom: 10px;
      display: block;
    }
    .markdown-content {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>GitHub Markdown Viewer</h1>

  <div id="markdown-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    // Markdown files to render
    const markdownFiles = [
      { name: 'File 1', path: 'https://github.com/FullStackDevEnthusiasts/Authentication/blob/bbf895e040895be41919c46d5d731d7cbb2f2e04/Basic%20Authentication.md' },
      { name: 'File 2', path: 'https://github.com/FullStackDevEnthusiasts/Authentication/blob/bbf895e040895be41919c46d5d731d7cbb2f2e04/Basic%20Authentication.md' }
      // Add more Markdown files as needed
    ];

    const markdownContainer = document.getElementById('markdown-container');
    const md = window.markdownit();

    markdownFiles.forEach(file => {
      fetch(file.path)
        .then(response => response.text())
        .then(markdown => {
          const html = md.render(markdown);
          markdownContainer.innerHTML += `
            <div class="markdown-link">
              <a href="#" onclick="renderMarkdown('${file.path}')">${file.name}</a>
            </div>
            <div id="markdown-${file.path}" class="markdown-content" style="display:none;">
              ${html}
            </div>
          `;
        })
        .catch(error => {
          console.error(`Error fetching Markdown file ${file.path}:`, error);
        });
    });

    function renderMarkdown(path) {
      const markdownDiv = document.getElementById(`markdown-${path}`);
      markdownDiv.style.display = 'block';
    }
  </script>
</body>
</html>
