<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Repositories</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .repo-link {
      display: block;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .repo-link:hover {
      background-color: #0056b3;
    }
    .repo-link:active {
      background-color: #004380;
    }
    .repo-link:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My GitHub Repositories</h1>
    <a class="repo-link" href="https://github.com/FullStackDevEnthusiasts/CSharp-and-OOPs" target="_blank">C# & OOPs</a>
    <a class="repo-link" href="https://github.com/FullStackDevEnthusiasts/SQL-Server" target="_blank">SQL</a>
    <a class="repo-link" href="https://github.com/FullStackDevEnthusiasts/Angular" target="_blank">Angular</a>
    <a class="repo-link" href="https://github.com/FullStackDevEnthusiasts/Azure" target="_blank">Azure</a>

    <!-- Add more links as needed -->
  </div>
</body>
</html>
