<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render GitHub Markdown Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .repo-container {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .repo-name {
      font-weight: bold;
    }
    .markdown-content {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>GitHub Markdown File Viewer</h1>

  <div id="repos-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function fetchAndRenderMarkdown(repoName, filePath) {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/${repoName}/main/${filePath}`);
        const markdownText = await response.text();
        const markdownContainer = document.createElement('div');
        markdownContainer.classList.add('markdown-content');
        markdownContainer.innerHTML = marked(markdownText);

        const repoContainer = document.createElement('div');
        repoContainer.classList.add('repo-container');
        const repoNameElement = document.createElement('div');
        repoNameElement.classList.add('repo-name');
        repoNameElement.textContent = `${repoName} - ${filePath}`; // Display repository and file path

        repoContainer.appendChild(repoNameElement);
        repoContainer.appendChild(markdownContainer);

        document.getElementById('repos-list').appendChild(repoContainer);
      } catch (error) {
        console.error(`Error fetching Markdown from ${repoName}/${filePath}:`, error);
      }
    }

    // Example usage
    fetchAndRenderMarkdown('FullStackDevEnthusiasts/Authentication', 'Azure AD.md');
    fetchAndRenderMarkdown('FullStackDevEnthusiasts/Authentication', 'Basic Authentication.md');
    // Add more fetchAndRenderMarkdown calls as needed for other repositories and files
  </script>
</body>
</html>
